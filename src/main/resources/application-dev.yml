micronaut:
  security:
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: ${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}
        generator:
          refresh-token:
            secret: ${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}

datasources:
  default:
    url: jdbc:h2:./.h2/edumgmt;AUTO_SERVER=TRUE;AUTO_SERVER_PORT=9090
    username: sa
    password: sa

liquibase:
  datasources:
    default:
      change-log: classpath:/db/db.changelog-main.yml

logger:
  levels:
    com.anasdidi.edumgmt: TRACE

edumgmt:
  basic-auth:
    username: anas
    password: password
  super-admin:
    password: ${random.shortuuid}
